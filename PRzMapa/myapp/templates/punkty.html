{% extends "base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet"  href="{% static 'punkty.css' %}">
<link rel="stylesheet"  href="{% static 'punkty_mobilne.css' %}">

<div class="kontenerBudynki">
    <div id="liniaGorna">
        <h1>{{ kategoria.nazwa_kategorii }}</h1>
        <form action="/{{kategoria.id_kategorii}}/" method="get">
            <input type="text" id="szukaj" name="q" placeholder="Wpisz nazwę" autocomplete="off">
        </form>
    </div>
    <div id="tabelka">
        <table>
            <tr>
                <th>Nazwa</th>
                <th>Obiekt</th>
                <th>Kontakt</th>
                <th></th>
            </tr>
            {% for i in punkty %}
            <tr>
                <td>{{ i.nazwa }}</td>
                <td>{{ i.obiekt_id_obiektu.nazwa }}</td>
                <td>{{ i.nr_telefonu }}</td>
                <td>
                    <a href = "/punkty/{{i.id_punktu}}/" >
                        Szczegóły
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Brak punktów</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock content %}
