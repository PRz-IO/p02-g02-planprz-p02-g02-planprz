        <table>
            <tr>
                <th colspan="2">LOGOWANIE</th>
            </tr>

            <form action="" method="get">

                    <td><input type="text" class="log" name="log" placeholder="Wpisz login"></td>

                    <td>Hasło:</td>
                    <td><input type="password" class="log" name="pas" placeholder="Wpisz hasło"></td>

                </tr>

    </div>

{% endblock %}
