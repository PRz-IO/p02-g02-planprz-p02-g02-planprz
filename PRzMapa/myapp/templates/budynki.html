{% extends "base.html" %}

{% block content %}

<h1>Budynki</h1>
<input type="text" id="szukaj" placeholder="wpisz nazwę lub adres">
<table>
    <tr>
        <th>Nazwa</th>
        <th>Adres</th>
        <th></th>
    </tr>
    {% for ob in obiekty_user %}
    <tr>
        <td>{{ob.nazwa}}</td>
        <td>{{ob.adres}}</td>
        <td><a href = "{{ob.id_obiektu}}" > Szczegóły </a></td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
